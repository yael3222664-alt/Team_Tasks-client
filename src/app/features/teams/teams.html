<div class="teams-container">
  <header class="page-header">
    <div class="header-content">
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 00-3-3.87"></path>
          <path d="M16 3.13a4 4 0 010 7.75"></path>
        </svg>
      </div>
      <div>
        <h1>ניהול צוותים</h1>
        <p class="subtitle">בחר צוות כדי לצפות בפרויקטים שלו</p>
      </div>
    </div>
  </header>

  <section class="create-section card">
    <div class="input-group">
      <input 
        type="text" 
        [(ngModel)]="newTeamName" 
        placeholder="הזן שם לצוות החדש..."
        class="input-field"
        (keyup.enter)="onCreateTeam()">
      <button 
        class="btn btn-primary"
        (click)="onCreateTeam()" 
        [disabled]="!newTeamName().trim()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        צור צוות
      </button>
    </div>
  </section>

  <div class="teams-grid">
    @for (team of teamsService.teams(); track team.id) {
      <div class="team-card card ripple" (click)="onViewProjects(team.id)">
        <div class="team-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 00-3-3.87"></path>
            <path d="M16 3.13a4 4 0 010 7.75"></path>
          </svg>
        </div>
        <h3>{{ team.name }}</h3>
        <div class="team-info">
          <span class="member-count">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
            </svg>
            {{ team._count?.members || 0 }} חברים
          </span>
        </div>
        <button 
          class="btn btn-outline add-member-btn"
          (click)="onAddMember(team.id); $event.stopPropagation()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
          הוסף חבר
        </button>
      </div>
    } @empty {
      <div class="empty-state">
        <div class="empty-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 00-3-3.87"></path>
            <path d="M16 3.13a4 4 0 010 7.75"></path>
          </svg>
        </div>
        <h3>אין צוותים עדיין</h3>
        <p>צור את הצוות הראשון שלך כדי להתחיל</p>
      </div>
    }
  </div>
</div>

<app-add-member-modal 
  #addMemberModal
  [teamMembers]="currentTeamMembers()"
  (memberAdded)="handleMemberAdded($event)">
</app-add-member-modal>
